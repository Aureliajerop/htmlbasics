<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered list</h2>
<ol>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Apples</li>
</ol>

<h2>Unordered list</h2>

<ul>Toyota</ul>
<ul>Subaru</ul>
<ul>Discovery</ul>
<ul>Landrover</ul>

<h3>description list</h3>
<dl>
    <dt>Coffee</dt>
    <dd>-this coffee is black</dd>


</dl>
</body>
</html>
